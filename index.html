<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .button {
            border: none;
            margin: 10px;
        }
        img {
            width: 25%;
            height: auto;
        }
    </style>
</head>
<body>
    <a href="https://freebloxfruits.github.io/">
        <button class="button">
            <img src="./cat.png" alt="Cat Button">
        </button>
    </a>
    <a href="https://freebloxfruits.github.io/">
        <button class="button">
            <img src="./dragon.png" alt="Dragon Button">
        </button>
    </a>
</body>
</html>
